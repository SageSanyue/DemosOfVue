<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/axios/0.17.1/axios.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.5.13/vue.min.js"></script>
    <title>轮播</title>
    <style>
    .slides{
        width: 300px;
        height: 100px;
        background: greenyellow;
        transition: all 1s; /*缓动*/
    }
    .window{
        width: 100px;
        height: 100px;
        border: 1px solid black;
    }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        let view = new Vue({
            el: '#app',
            data: {
                transformValue: ''
            },
            template: `
                <div>
                    <div class="window">
                        <div class="slides":style="{transform: transformValue}"></div>
                        <button v-on:click="go(0)">1</button>
                        <button v-on:click="go(1)">2</button>
                        <button v-on:click="go(2)">3</button>
                    </div>
            `,
            methods:{
                go(index){
                    //console.log(index)
                    this.transformValue = `translateX(${-100*index}px)`
                }
            }
        })
    </script>
</body>
</html>
